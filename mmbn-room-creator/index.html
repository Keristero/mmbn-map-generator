<head>
    <script src="Inputs.js"></script>
    <script src="RoomEditor.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <canvas id='canvas' width=400 height=400></canvas>
    <div>
        <h2>Room editor</h2>
        <p>left click = draw to grid</p>
        <p>left click = erase from grid</p>
        <h3>features</h3>
        <p>c = add a connector</p>
        <p>l = add a link</p>
        <p>delete = remove any features</p>
        <h3>notes</h3>
        <p>Each room needs atleast 1 connector so that it can be added to the map, connectors should not overlap any tiles</p>
    </div>
    <button id="btn_export">Export JSON</button>
    <input id="inp_export"></div>
</body>
